name: Super-Linter

on: push

jobs:
  super-linter:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Run Super-Linter
      uses: github/super-linter@v3
      env:
       DEFAULT_BRANCH: master
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}